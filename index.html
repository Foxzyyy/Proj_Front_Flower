<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Order Management</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="container">
        <h1>Flower Order Management</h1>
        <form id="order-form">
            <input name="user" placeholder="User" required>
            <input name="address" placeholder="Address" required>
            <input name="phone" placeholder="Phone" required>
            <input name="flower" placeholder="Flower" required>
            <input name="cost" placeholder="Cost" type="number" required>
            <input name="quantity" placeholder="Quantity" type="number" required>
            <input name="status" placeholder="Status" required>
            <button type="submit">Add Order</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Flower</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="scpAPI.js"></script>
</body>
</html>
